<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

</head>

<body>

    

    <div class="container-1">   
        <h1 id="h1">Tic Tac Toe</h1>
    </div>

    <div class="container-2">   
        <button id="restart">Restart</button>
    </div>

    <div class="grid-container">

        <div class="box bt-0 bl-0" id="0"></div>
        <div class="box bt-0" id="1"></div>
        <div class="box bt-0 br-0" id="2"></div>
        <div class="box bl-0" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box br-0" id="5"></div>
        <div class="box bb-0 bl-0" id="6"></div>
        <div class="box bb-0" id="7"></div>
        <div class="box bb-0 br-0" id="8"></div>

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
